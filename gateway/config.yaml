urls:
  - path: "/drivers/{id}/locations"
    method: "PATCH"
    nsq:
      topic: "locations"
      message:
        command: "update-driver-locations"

  - path: "/drivers/{id}"
    method: "GET"
    http:
      host: "localhost:8020"

http_server:
  port: 8000
  shutdown_timeout: "5s"

nsq:
  daemon_address: "localhost:4150"
